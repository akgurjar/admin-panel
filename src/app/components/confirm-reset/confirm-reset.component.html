<span class="title content--center mat-elevation-z1 text--primary">Confirm Logout</span>
<p>You are already loggedin, do you want to reset password or go back to dashboard ?</p>
<div class="actions">
  <button mat-raised-button color="warn" (click)="onDashboardHandler()">
    Go to Dashboard
  </button>
  <button mat-raised-button color="primary" (click)="onResetHandler()">
    Logout & Next
  </button>
</div>
