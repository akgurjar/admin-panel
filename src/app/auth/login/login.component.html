<h2>Log In</h2>
<p>Enter your details below to access your account.</p>
<form [formGroup]="loginForm">
  <mat-form-field>
    <input matInput placeholder="Email" type="email" required formControlName="username"/>
    <mat-icon matPrefix class="form-field-icon">email</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" [type]="isPasswordVisible ? 'text' : 'password'" required formControlName="password" />
    <mat-icon matPrefix class="form-field-icon">vpn_key</mat-icon>
    <mat-icon matSuffix class="form-field-icon form-field-icon--action" (click)="onPasswordVisibilityHandler($event)">{{isPasswordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <mat-slide-toggle formControlName="remember">Remember</mat-slide-toggle>
</form>
<div class="auth-form__actions">
  <button mat-button mat-stroked-button routerLink="../forgot">Forgot Password</button>
  <button mat-button mat-raised-button color="primary" (click)="onLoginHandler()" [appButtonLoader]="loginForm.disabled" [disabled]="loginForm.disabled || !loginForm.valid">
    <mat-icon>exit_to_app</mat-icon>&nbsp;
    <span>LOGIN</span>
  </button>
</div>
