<h2>Login</h2>
<p>Enter your details below to access your account.</p>
<form [formGroup]="loginForm">
  <mat-form-field>
    <input matInput placeholder="Email" type="email" required formControlName="email" autocomplete="off" spellcheck="false"/>
    <mat-icon matPrefix class="form-field-icon">email</mat-icon>
    <mat-error>{{loginForm.controls['email'] | validationError : 'Email'}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" [type]="isPasswordVisible ? 'text' : 'password'" required formControlName="password" autocomplete="off" spellcheck="false"/>
    <mat-error>{{loginForm.controls['password'] | validationError : 'Password'}}</mat-error>
    <mat-icon matPrefix class="form-field-icon">vpn_key</mat-icon>
    <mat-icon matSuffix class="form-field-icon form-field-icon--action" (click)="onPasswordVisibilityHandler($event)" [attr.data-disabled]="loginForm.controls['password'].disabled">{{isPasswordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <mat-slide-toggle color="primary" formControlName="remember">Remember</mat-slide-toggle>
</form>
<div class="auth-form__actions">
  <button mat-button mat-stroked-button (click)="onForgotPasswordHandler()" [disabled]="this.loginForm.disabled">Forgot Password</button>
  <button mat-button mat-raised-button color="primary" (click)="onLoginHandler()" [disabled]="loginForm.disabled || !loginForm.valid">
    <mat-icon>exit_to_app</mat-icon>&nbsp;
    <span>Login</span>
  </button>
</div>
