<mat-form-field appearance="outline">
    <mat-label>{{ placeholder }}</mat-label>
    <input matInput [type]="inputType" [formControl]="control" placeholder="Enter" autocomplete="off" spellcheck="false"/>
    <mat-icon matSuffix (click)="onTogglePasswordVisibilty($event)">{{isPasswordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error>{{ control | validationError : fieldName }}</mat-error>
</mat-form-field>
