<h2>Reset Password</h2>
<p>Login with correct credentials</p>
<mat-form-field>
  <input matInput placeholder="Password" [type]="visibility.password ? 'text' : 'password'"/>
  <mat-icon matPrefix class="form-field-icon">vpn_key</mat-icon>
  <mat-icon matSuffix class="form-field-icon form-field-icon--action" (click)="onVisibilityHandler($event, 'password')">{{visibility.password ? 'visibility' : 'visibility_off'}}</mat-icon>
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Confirm Password" [type]="visibility.confirmPassword ? 'text' : 'password'"/>
  <mat-icon matPrefix class="form-field-icon">vpn_key</mat-icon>
  <mat-icon matSuffix class="form-field-icon form-field-icon--action" (click)="onVisibilityHandler($event, 'confirmPassword')">{{visibility.confirmPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
</mat-form-field>
<div class="auth-form__actions">
  <button mat-button mat-stroked-button routerLink="/auth/login">
    <!-- <mat-icon>cancel</mat-icon>&nbsp; -->
    <span>CANCEL</span>
  </button>
  <button mat-button mat-raised-button color="primary">
    <!-- <mat-icon>exit_to_app</mat-icon>&nbsp; -->
    <span>SUBMIT</span>
  </button>
</div>
