<div *ngIf="!!mailSentTo;else formTemplate" class="forgot-seccess__container">
    <h2 class="auth-seccess__title">Mail Sent</h2>
    <p>Please check your inbox, password reset link has been sent successfully to your email <b>{{mailSentTo}}</b>.</p>
    <button mat-raised-button color="primary" (click)="onBackToLoginHandler()">Back to login</button>
</div>


<ng-template #formTemplate>
    <h2>Forgot Password</h2>
    <p style="text-align: center">forgot your password? Don't Worry. Send us your registered email address and we will send you steps to reset your password.</p>
    <app-input-email [control]="formControl"></app-input-email>
    <div class="auth-form__actions">
        <button mat-button mat-stroked-button (click)="onBackToLoginHandler()" [disabled]="formControl.disabled">
            <!-- <mat-icon>arrow_back_ios</mat-icon> -->
            <span>Back to login</span>
        </button>
        <button mat-button mat-raised-button color="primary" [disabled]="formControl.disabled" (click)="onForgotMailHandler()">
            <mat-icon>send</mat-icon>&nbsp;
            <span>Send</span>
        </button>
    </div>
</ng-template>
