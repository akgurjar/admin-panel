<app-table [tableSource]="tableSource" class="mat-elevation-z1">
    <ng-template appFor="actions" let-user="row">
        <button mat-icon-button color="primary" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button [color]="user.status === 2 ? 'primary' : 'warn'" [disabled]="user.status !== 1 && user.status !== 2" [matTooltip]="user.status === 2 ? 'Unblock' : 'Block'">
            <mat-icon>{{ user.status === 2 ? 'restore' : 'block' }}</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Archive">
            <mat-icon>archive</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
        </button>
    </ng-template>
</app-table>
