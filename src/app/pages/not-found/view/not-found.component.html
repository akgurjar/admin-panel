<div class="not-found__wrapper">
  <span class="not-found__code">
    <span>0</span>
  </span>
  <span class="not-found__text">Oops</span>
</div>
<div class="not-found__wrapper">
  <svg width="100%" height="10px" class="not-found__svg">
    <path [attr.d]="svgPath" fill="#448"></path>
    <path [attr.d]="svgPath" fill="#448"></path>
  </svg>
  <span class="not-found__title">Page Not Found !</span>
  <span class="not-found__description"
    >The page you are looking for might have been removed, had it's name changed
    or is temporarily unavailable.</span
  >
  <a href="#" mat-raised-button [routerLink]="layoutUrl">
    <mat-icon class="material-symbols-outlined">home</mat-icon>
    <span style="font-size: 17px">HOME</span>
  </a>
</div>
