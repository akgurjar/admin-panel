<mat-toolbar color="primary" class="mat-elevation-z1">
  <div class="toolbar-title">
    <span>{{ result.title }}</span>
    <span>{{ result.id }}</span>
  </div>
  <div style="flex: 1"></div>
  <button mat-icon-button mat-dialog-close>
    <mat-icon class="material-symbols-outlined">close</mat-icon>
  </button>
</mat-toolbar>

<div class="table">
  <div class="table-row fill-light--primary">
    <span>Description</span>
    <span>{{ result.description }}</span>
  </div>

  <div class="table-row fill-light--primary">
    <span>Created At</span>
    <span>{{ result.createdAt | date : "short" }}</span>
  </div>

  <div class="table-row fill-light--primary">
    <span>Updated At</span>
    <span>{{ result.updatedAt | date : "short" }}</span>
  </div>
</div>

<div class="p-card border-light--primary" *ngFor="let access of result.access">
  <h2 class="title text--primary fill-light--primary">{{ access.title }}</h2>
  <div class="p-card__wrapper">
    <span *ngIf="!access.actions?.length">No Action Allowed</span>
    <div
      class="chip"
      [style.color]="colors[action]"
      *ngFor="let action of access.actions"
    >
      <mat-icon class="material-symbols-outlined">{{ icons[action] }}</mat-icon
      >{{ action }}
    </div>
  </div>
</div>
