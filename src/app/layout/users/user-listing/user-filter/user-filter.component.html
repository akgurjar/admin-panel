<span class="filter__title">Filter Users</span>
<form [formGroup]="filterForm" #formElement>
  <mat-form-field>
    <input matInput [matDatepicker]="fromPicker" formControlName="createdFrom" placeholder="created from" readonly>
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="toPicker" formControlName="createdTo" placeholder="created to" readonly>
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Status" formControlName="status">
      <mat-option value="INACTIVE">InActive</mat-option>
      <mat-option value="ACTIVE">Active</mat-option>
      <mat-option value="BLOCKED">Blocked</mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="filter__actions">
  <button mat-stroked-button color="default" (click)="onResetHandler()">
    Reset
  </button>
  <button mat-raised-button color="primary" (click)="onApplyHandler()">
    <mat-icon>filter_list</mat-icon>&nbsp;
    <span>Apply</span>
  </button>
</div>
