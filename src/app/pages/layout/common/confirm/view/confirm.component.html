<span class="confirm__title" mat-dialog-title>{{title}}</span>
<p class="confirm__message">{{message}}</p>
<div class="confirm__actions" mat-dialog-actions>
  <button mat-stroked-button style="border-color: currentColor;" color="primary" (click)="onCancelHandler()">
    Cancel
  </button>
  <button mat-flat-button color="primary" (click)="onConfirmHandler()">
    Confirm
  </button>
</div>
